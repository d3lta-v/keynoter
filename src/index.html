<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Keynoter</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <h3>Keynoter - Advanced Speech Synthesis</h3>
    </div>
    <div class="row">
      <form name="ipcForm">
        <label for="noPauseBtn">Add Pause:</label>
        <input type="button" id="noPauseBtn" style="font-size : 14px; padding-left: 10px; padding-right: 8px;" value="🕛">
        <input type="button" id="xweakPauseBtn" style="font-size : 14px; padding-left: 10px; padding-right: 8px;" value="🕐">
        <input type="button" id="weakPauseBtn" style="font-size : 14px; padding-left: 10px; padding-right: 8px;" value="🕑">
        <input type="button" id="mediumPauseBtn" style="font-size : 14px; padding-left: 10px; padding-right: 8px;" value="🕒">
        <input type="button" id="strongPauseBtn" style="font-size : 14px; padding-left: 10px; padding-right: 8px;" value="🕓">
        <input type="button" id="xstrongPauseBtn" style="font-size : 14px; padding-left: 10px; padding-right: 8px;" value="🕔">
        <label for="speechToSynth">Speech to synthesise</label>
        <textarea style="resize: none; min-height: 300px; height:100%;" class="u-full-width" placeholder="Hi Dave..." id="speechToSynth"></textarea>
        <input class="button-primary" id="sendButton" type="button" value="Download speech">
      </form>
    </div>
    <div class="row">
      <div class="four columns"><p><b>Current Status: </b></p></div>
      <div class="eight columns"><p id="currentStatus">No file is being processed.</p></div>
    </div>

  </div>
  
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
